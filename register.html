       </div>
            <!--  <div class="col-md-6">

           <!-- text box nae label a twet -->
           <div class="label col-md-2 control-label"> Email</div>
           <div class="col-md-10">
            <input type="Email" class="form-control" name="Email" placeholder="Email">
          </div>
          <div class="label col-md-4 control-label"> User Name</div>
          <div class="col-md-10">
            <input type="text" class="form-control" name="username" placeholder="User Name">
          </div>
          <div class="label col-md-2 control-label"> Password</div>
          <div class="col-md-10">
            <input type="password" class="form-control" name="Password" placeholder="Password">
          </div>
          <input type="checkbox" class="cb"> <small>Remember Me?</small>
          <div>
            <label class="label col-md-2 control-label">Gender</label>
            <div class="col-md-10">
             <input type="radio" name="gender" value="male" checked><small>Male</small>
             <input type="radio" name="gender" value="female"><small>Female</small>
           </div>
         </div>

         <div class="label col-md-4 control-label"> Phone Number</div>
         <div class="col-md-10">
          <input type="Number" class="form-control" name="phno" placeholder="Phone Number">
        </div>
        <label class="label col-md-4 control-label"> Country</label>
        <div class="col-md-10">
         <select class="form-control">

          <option>Belgium</option>
